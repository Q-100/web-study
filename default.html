<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      div {
        padding: 30px;
        border-bottom: 1px solid gray;
        position: sticky;
      }
      nav {
        width: 200px;
        height: 700px;
        float: left;
        border-right: 1px gray solid;
      }
      nav ol {
        list-style: none;
      }
      article {
        padding-left: 20px;
        float: left;
      }
      #test {
        position: sticky;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>JavaScript</h1>
    </div>
    <nav>
      <ol>
        <li>JavaScript</li>
        <li id="test">변수와 상수</li>
        <li>연산자</li>
        <li>함수</li>
        <li>이벤트</li>
        <li>객체</li>
      </ol>
    </nav>
    <article>
      <h2>변수와 상수</h2>
      변수란
      <ul>
        <li>변하는 값</li>
        <li>
          x=10일 때 왼쪽항인 x는 오른쪽 항인 10에 따라 다른 갑이 지정된다.
        </li>
      </ul>
      상수란
      <ul>
        <li>변하지 않는 값</li>
        <li>x=10일 때 오른족 항인 10이 상수가 된다.</li>
      </ul>
    </article>
  </body>
</html>
